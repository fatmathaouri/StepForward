<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 image-container">
            <img src="assets/images/Cover1.png" alt="Description de l'image">
        </div>
    </div>
</div>


<div class="container">
    <div class="row  justify-content-center mt-4">
        <div class="col-md-6 col-md-4 col-lg-4 mb-3" *ngFor="let article of articles.slice(0,2)">
            <div class="card article-card">
                <div class="ticket">
                    {{article.theme}}
                </div>
                <img [src]="article.imageUrl" class="card-img-top article-image" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.text }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row  justify-content-center">
        <div class="col-md-6 col-md-4 col-lg-4 mb-3" *ngFor="let article of articles.slice(1,4)">
            <div class="card article-card">
                <div class="ticket">
                    {{article.theme}}
                </div>
                <img [src]="article.imageUrl" class="card-img-top article-image" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.text }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-6 col-md-4 col-lg-4 mb-3"><a href="" style="text-decoration: none;">Tous les
                articles &nbsp;<i class="bi bi-forward"></i></a>

        </div>

    </div>
</div>
